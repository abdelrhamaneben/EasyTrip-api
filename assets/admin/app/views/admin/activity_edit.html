<div class="container-fluid" ng-controller="activityCtrl" ng-init="loadCategories()">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Activites</h1>
		</div>
		<!-- /.col-lg-12 -->


		<div class="panel-heading">
			Modifier une activite
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-lg-8">
					<form role="form">

						<!-- INPUT TEXT -->
						<div class="form-group">
							<label for="activity_name">Nom de l'activite *</label>
							<input class="form-control" id="activity_name" value="{{activityToEdit.name}}">
						</div>

						<!-- TEXT AREA -->
						<div class="form-group">
							<label for="activity_description">Description de l'activite *</label>
							<textarea class="form-control" rows="3" id="activity_description">{{activityToEdit.description}}</textarea>
						</div>

						<!-- FILE INPUT -->
						<div class="form-group">
							<label for="activity_image">Image principale de l'activite *</label>
							<input type="file" id="activity_image">
						</div>

						<!-- LISTE DEROULANTE -->
						<div class="form-group">
							<label for="activity_category">A quel Categorie l'activite appartient-elle ?</label>
							<select id="activity_category">
								<option ng-repeat="category in categories" selected="{{category.id_category}} == {{activityToEdit.id_category}}? 'selected' : '' " value="{{category.id_category}}" >
									{{category.name}}
								</option>
							</select>
						</div>

						<!-- SUBMIT BUTTON -->
						<button type="submit" id="submit" class="btn btn-default" ng-click="updateActivity()">Ajouter une activite</button>

						<!-- RESET BUTTON -->
						<button type="reset" class="btn btn-default">Annuler</button>
					</form>
				</div>
	</div>
</div>
