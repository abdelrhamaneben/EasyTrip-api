<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign Up</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Confirm e-mail" name="email" type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Company name" name="company_name" type="text" value="">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Contact name" name="contact_name" type="text" value="">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a ui-sref="admin.home" class="btn btn-lg btn-success btn-block">Sign up</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
