<div class="container-fluid" ng-controller="categoryCtrl" ng-init="loadCategories()">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Category</h1>
		</div>
		<!-- /.col-lg-12 -->

		<!-- /.panel-heading -->
		<div class="panel-body">
			<div class="dataTable_wrapper">
				<table class="table table-striped table-bordered table-hover" id="table_categories">
					<thead>
					<tr>
						<th>Identifiant</th>
						<th>Nom</th>
						<th>Description</th>
						<th>Image</th>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="category in categories">
						<td>{{category.id_category}}</td>
						<td>{{category.name}}</td>
						<td>{{category.description}}</td>
						<td> <img data-ng-src="{{category.image}}" height="42" width="42"></td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- /.panel-body -->
	</div>
	<!-- /.panel -->
</div>
<!-- /.col-lg-12 -->
