<div ng-controller="dashboardCtrl" ng-init="loadStats()">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Mon compte</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <h1>
            <small>Activites ces 7 derniers jours</small>
        </h1>
    </div>
    <div class="row">

        <stats number="{{stats.nbsignupnu7d}}" comments="# nv user" colour="primary" type="user"></stats>
        <stats number="{{stats.nbsignupbu7d}}" comments="# nv business user" colour="primary" type="user"></stats>
        <stats number="{{stats.nbsearch7d}}" comments="# recherches" colour="green" type="support"></stats>
        <stats number="{{stats.nbservice7d}}" comments="# services" colour="red" type="shopping-cart"></stats>

    </div>
    <div class="row">
        <h1>
            <small>Progression ces 15 derniers jours</small>
        </h1>

        <stats number="{{ ( 100 / stats.nbsignupnu15d * (stats.nbsignupnu15d- stats.nbsignupnu90d/6)) | number : 2 }}" comments="% nv user" colour="yellow" type="user"></stats>
        <stats number="{{ ( 100 / stats.nbsignupbu15d * (stats.nbsignupbu15d- stats.nbsignupbu90d/6)) | number : 2 }}" comments="% nv user" colour="yellow" type="user"></stats>
        <stats number="{{ ( 100 / stats.nbsearch15d * (stats.nbsearch15d- stats.nbsearch90d/6)) | number : 2 }}" comments="% recherches" colour="yellow" type="user"></stats>
        <stats number="{{ ( 100 / stats.nbservice15d * (stats.nbservice15d- stats.nbservice90d/6)) | number : 2 }} " comments="% nv promo" colour="yellow" type="shopping-cart"></stats>

    </div>
    
    <!-- /.panel -->
    <div class="row">

        <div class="col-lg-8" id="line-chart" ng-controller="ChartCtrl">
            <h1>
                <small>Activités sur 90 jours</small>
            </h1>

            <div class="panel panel-default">
                <div class="panel-heading">Visites et recherches utilisateurs</div>
                <div class="panel-body">
                    <canvas id="lineVisite" class="chart chart-line chart-xl" data="lineVisite.data" labels="lineVisite.labels" legend="true"
                            click="lineVisite.onClick" series="lineVisite.series"></canvas>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">Inscriptions</div>
                <div class="panel-body">
                    <canvas id="lineInscription" class="chart chart-line chart-xl" data="lineInscription.data" labels="lineInscription.labels" legend="true"
                            click="lineInscription.onClick" series="lineInscription.series"></canvas>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">Nouveau services et promos</div>
                <div class="panel-body">
                    <canvas id="lineService" class="chart chart-line chart-xl" data="lineService.data" labels="lineService.labels" legend="true"
                            click="lineService.onClick" series="lineService.series"></canvas>
                </div>
            </div>

        </div>


        <!-- /.col-lg-8 -->
        <div class="col-lg-4">
            <h1>
                <small>Dernières actualités</small>
            </h1>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-bell fa-fw"></i> Notifications
                </div>
                <!-- /.panel-heading -->
                <notifications></notifications> 
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->

        </div>
        <!-- /.col-lg-4 -->
    </div>
    <!-- /.row -->
</div>
