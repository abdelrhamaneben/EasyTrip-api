<div class="container-fluid" ng-controller="activityCtrl" ng-init="loadActivities()">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Activites</h1>
		</div>
		<!-- /.col-lg-12 -->

		<!-- /.panel-heading -->
		<div class="panel-body">
			<div class="dataTable_wrapper">
				<table class="table table-striped table-bordered table-hover" id="table_activities">
					<thead>
					<tr>
						<th>Identifiant</th>
						<th>Nom</th>
						<th>Description</th>
						<th>Categorie</th>
						<th>Image</th>
						<th>Action</th>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="activity in activities">
						<td>{{activity.id_activity}}</td>
						<td>{{activity.name}}</td>
						<td>{{activity.description}}</td>
						<td>
							<div ng-repeat="cat in activity.categories">
								{{cat.name}}
							</div>
						</td>
						<td> <img data-ng-src="{{activity.image}}" height="42" width="42"></td>
						<td>
							<button type="button" class="btn-xs btn-primary" 
								ng-click="editActivity(activity.id_activity)">Ã‰diter</button>
							<button type="button" class="btn-xs btn-danger" 
								ng-click="deleteActivity(activity.id_activity)">Supprimer</button>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- /.panel-body -->
	</div>
	<!-- /.panel -->
</div>
<!-- /.col-lg-12 -->
